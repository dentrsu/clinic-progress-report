<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Vault â€” Clinic Progress Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .bg-navy { background-color: #002D72; }
        .text-navy { color: #002D72; }
        .border-navy { border-color: #002D72; }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900" 
      x-data="vaultApp()" 
      x-init="init()">

    <!-- Header -->
    <header class="bg-navy text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Requirement Vault</h1>
                    <p class="text-xs text-white/70 font-medium uppercase tracking-wider">Student Progress Summary</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm font-semibold"><?= student_name ?></div>
                <div class="text-xs text-white/60">ID: <?= academic_id ?></div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex flex-col items-center justify-center py-20 bg-white rounded-3xl shadow-sm border border-gray-100">
            <div class="w-12 h-12 border-4 border-navy/10 border-t-navy rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 font-medium">Loading requirement data...</p>
        </div>

        <!-- Main Content -->
        <div x-show="!loading" x-cloak class="space-y-8 animate-fade-in">
            
            <template x-for="division in divisions" :key="division.name">
                <section class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                    <!-- Division Header -->
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-navy flex items-center gap-2">
                            <span class="w-2 h-6 bg-navy rounded-full"></span>
                            <span x-text="division.name"></span>
                        </h2>
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest" x-text="division.requirements.length + ' Requirements'"></span>
                    </div>

                    <!-- RSU Requirements Table -->
                    <div x-show="division.requirements.some(r => r.minimum_rsu > 0)">
                        <div class="px-6 py-2 bg-navy/5 border-y border-gray-100 flex items-center gap-2">
                             <span class="text-[10px] font-bold text-navy uppercase tracking-widest">RSU Requirements</span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50/50 text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-100">
                                        <th class="px-6 py-4">Requirement Type</th>
                                        <th class="px-6 py-4 text-center">RSU Progress</th>
                                        <th class="px-6 py-4 text-right">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-50">
                                    <template x-for="req in division.requirements" :key="'rsu_'+req.requirement_id">
                                        <tr x-show="req.minimum_rsu > 0" class="hover:bg-gray-50/80 transition-colors group">
                                            <td class="px-6 py-5">
                                                <div class="text-sm font-bold text-gray-900 group-hover:text-navy transition" x-text="req.requirement_type"></div>
                                            </td>
                                            
                                            <td class="px-6 py-5">
                                                <div class="max-w-[140px] mx-auto">
                                                    <div class="flex items-end justify-between mb-1.5 px-0.5">
                                                        <span class="text-[10px] font-bold text-navy uppercase tracking-tighter">RSU</span>
                                                        <span class="text-xs font-black text-gray-900">
                                                            <span x-text="req.current_rsu"></span>
                                                            <template x-if="req.pending_rsu > 0">
                                                                <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_rsu + ' pnd)'"></span>
                                                            </template>
                                                            <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_rsu"></span></span>
                                                        </span>
                                                    </div>
                                                    <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                        <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                             :class="getBarColor(req.current_rsu, req.minimum_rsu)"
                                                             :style="'width: ' + getPercent(req.current_rsu, req.minimum_rsu) + '%'">
                                                        </div>
                                                    </div>
                                                    <div class="text-[9px] text-gray-400 mt-1 uppercase text-right" x-text="req.rsu_unit"></div>
                                                </div>
                                            </td>

                                            <td class="px-6 py-5 text-right">
                                                <span class="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                                                      :class="(req.minimum_rsu <= 0 || req.current_rsu >= req.minimum_rsu) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                    <svg x-show="req.minimum_rsu <= 0 || req.current_rsu >= req.minimum_rsu" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                    </svg>
                                                    <span x-text="(req.minimum_rsu <= 0 || req.current_rsu >= req.minimum_rsu) ? 'Completed' : 'Tracking'"></span>
                                                </span>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- CDA Requirements Table -->
                    <div x-show="division.requirements.some(r => r.minimum_cda > 0)" class="mt-4">
                        <div class="px-6 py-2 bg-amber-50 border-y border-gray-100 flex items-center gap-2">
                             <span class="text-[10px] font-bold text-amber-700 uppercase tracking-widest">CDA Requirements</span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50/50 text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-100">
                                        <th class="px-6 py-4">Requirement Type</th>
                                        <th class="px-6 py-4 text-center">CDA Progress</th>
                                        <th class="px-6 py-4 text-right">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-50">
                                    <template x-for="req in division.requirements" :key="'cda_'+req.requirement_id">
                                        <tr x-show="req.minimum_cda > 0" class="hover:bg-gray-50/80 transition-colors group">
                                            <td class="px-6 py-5">
                                                <div class="text-sm font-bold text-gray-900 group-hover:text-navy transition" x-text="req.requirement_type"></div>
                                            </td>
                                            
                                            <td class="px-6 py-5">
                                                <div class="max-w-[140px] mx-auto">
                                                    <div class="flex items-end justify-between mb-1.5 px-0.5">
                                                        <span class="text-[10px] font-bold text-amber-600 uppercase tracking-tighter">CDA</span>
                                                        <span class="text-xs font-black text-gray-900">
                                                            <span x-text="req.current_cda"></span>
                                                            <template x-if="req.pending_cda > 0">
                                                                <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_cda + ' pnd)'"></span>
                                                            </template>
                                                            <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_cda"></span></span>
                                                        </span>
                                                    </div>
                                                    <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                        <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                             :class="getBarColor(req.current_cda, req.minimum_cda)"
                                                             :style="'width: ' + getPercent(req.current_cda, req.minimum_cda) + '%'">
                                                        </div>
                                                    </div>
                                                    <div class="text-[9px] text-gray-400 mt-1 uppercase text-right" x-text="req.cda_unit"></div>
                                                </div>
                                            </td>

                                            <td class="px-6 py-5 text-right">
                                                <span class="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                                                      :class="(req.minimum_cda <= 0 || req.current_cda >= req.minimum_cda) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                    <svg x-show="req.minimum_cda <= 0 || req.current_cda >= req.minimum_cda" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                    </svg>
                                                    <span x-text="(req.minimum_cda <= 0 || req.current_cda >= req.minimum_cda) ? 'Completed' : 'Tracking'"></span>
                                                </span>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </template>

            <!-- Empty State -->
            <div x-show="divisions.length === 0" class="text-center py-20 bg-white rounded-3xl shadow-sm">
                <div class="text-gray-400 mb-2">
                    <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <p class="text-gray-500 font-medium">No requirements found.</p>
            </div>
        </div>
    </main>

    <script>
        function vaultApp() {
            return {
                loading: true,
                divisions: [],

                init() {
                    this.fetchData();
                },

                fetchData() {
                    this.loading = true;
                    google.script.run
                        .withSuccessHandler(data => {
                            this.divisions = data;
                            this.loading = false;
                        })
                        .withFailureHandler(err => {
                            console.error(err);
                            alert('Failed to load vault data: ' + err.message);
                            this.loading = false;
                        })
                        .getStudentVaultData();
                },

                getPercent(current, min) {
                    if (!min || min <= 0) return current > 0 ? 100 : 0;
                    let p = (current / min) * 100;
                    return Math.min(Math.max(p, 0), 100);
                },

                getBarColor(current, min) {
                    if (!min || min <= 0) return 'bg-navy';
                    const p = (current / min) * 100;
                    if (p >= 100) return 'bg-emerald-500';
                    if (p >= 70) return 'bg-navy';
                    if (p >= 30) return 'bg-blue-500';
                    return 'bg-amber-400';
                },

                isCompleted(req) {
                    // Completed if both RSU and CDA targets are met (or if no target exists for one)
                    const rsuDone = req.minimum_rsu <= 0 || req.current_rsu >= req.minimum_rsu;
                    const cdaDone = req.minimum_cda <= 0 || req.current_cda >= req.minimum_cda;
                    return rsuDone && cdaDone;
                }
            };
        }
    </script>
</body>
</html>
