<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Vault — Clinic Progress Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/dentrsu_integrate.th.png">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .bg-navy { background-color: #002D72; }
        .text-navy { color: #002D72; }
        .border-navy { border-color: #002D72; }
        .progress-bar { transition: width 1s ease-in-out; }
        .records-row { transition: all 0.2s ease; }
    </style>
    <script>
        function vaultApp() {
            return {
                loading: true,
                divisions: [],
                selectedDivision: 'All',
                expandedReqs: new Set(),
                radarChart: null,

                get filteredDivisions() {
                    return this.selectedDivision === 'All'
                        ? this.divisions
                        : this.divisions.filter(d => d.name === this.selectedDivision);
                },

                init() {
                    this.fetchData();
                },

                fetchData() {
                    this.loading = true;
                    google.script.run
                        .withSuccessHandler(data => {
                            this.divisions = data;
                            this.loading = false;
                            this.$nextTick(() => this.initRadarChart());
                        })
                        .withFailureHandler(err => {
                            console.error(err);
                            alert('Failed to load vault data: ' + err.message);
                            this.loading = false;
                        })
                        .getStudentVaultData('<?= target_student_id ?>');
                },

                initRadarChart() {
                    const canvas = document.getElementById('divisionRadarChart');
                    if (!canvas || !this.divisions.length) return;
                    if (this.radarChart) { this.radarChart.destroy(); }

                    const labels = this.divisions.map(d => d.name);
                    const rsuData = this.divisions.map(d => d.rsu_completion_pct || 0);
                    const cdaData = this.divisions.map(d => d.cda_completion_pct || 0);

                    this.radarChart = new Chart(canvas, {
                        type: 'radar',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'RSU Progress',
                                    data: rsuData,
                                    backgroundColor: 'rgba(0,45,114,0.12)',
                                    borderColor: '#002D72',
                                    borderWidth: 2,
                                    pointBackgroundColor: '#002D72',
                                    pointRadius: 4,
                                    pointHoverRadius: 6,
                                },
                                {
                                    label: 'CDA Progress',
                                    data: cdaData,
                                    backgroundColor: 'rgba(196,151,47,0.12)',
                                    borderColor: '#C4972F',
                                    borderWidth: 2,
                                    pointBackgroundColor: '#C4972F',
                                    pointRadius: 4,
                                    pointHoverRadius: 6,
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            scales: {
                                r: {
                                    min: 0,
                                    max: 100,
                                    ticks: {
                                        stepSize: 25,
                                        callback: v => v + '%',
                                        font: { size: 10 },
                                        color: '#9ca3af',
                                        backdropColor: 'transparent',
                                    },
                                    grid: { color: 'rgba(0,0,0,0.06)' },
                                    angleLines: { color: 'rgba(0,0,0,0.08)' },
                                    pointLabels: {
                                        font: { size: 11, weight: '600' },
                                        color: '#374151',
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { font: { size: 12 }, padding: 16 }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: ctx => ` ${ctx.dataset.label}: ${ctx.raw}%`
                                    }
                                }
                            }
                        }
                    });
                },

                toggleReq(key) {
                    if (this.expandedReqs.has(key)) {
                        this.expandedReqs.delete(key);
                    } else {
                        this.expandedReqs.add(key);
                    }
                    this.expandedReqs = new Set(this.expandedReqs); // trigger reactivity
                },

                getPercent(current, min) {
                    if (!min || min <= 0) return current > 0 ? 100 : 0;
                    let p = (current / min) * 100;
                    return Math.min(Math.max(p, 0), 100);
                },

                getBarColor(current, min) {
                    if (!min || min <= 0) return 'bg-navy';
                    const p = (current / min) * 100;
                    if (p >= 100) return 'bg-emerald-500';
                    if (p >= 70) return 'bg-navy';
                    if (p >= 30) return 'bg-blue-500';
                    return 'bg-amber-400';
                },

                isCompleted(req) {
                    const rsuDone = req.minimum_rsu <= 0 || req.current_rsu >= req.minimum_rsu;
                    const cdaDone = req.minimum_cda <= 0 || req.current_cda >= req.minimum_cda;
                    return rsuDone && cdaDone;
                },

                // Convert req.sub_counts object into an array for generic rendering.
                // Falls back to key.toUpperCase() if sub_counts_labels is absent.
                subCountsEntries(req) {
                    if (!req.sub_counts) return [];
                    const labels = req.sub_counts_labels || {};
                    return Object.keys(req.sub_counts).map(key => ({
                        key,
                        label: labels[key] || key.toUpperCase(),
                        counts: req.sub_counts[key],
                    }));
                }
            };
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900" 
      x-data="vaultApp()">

    <!-- Header -->
    <header class="bg-navy text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Requirement Vault</h1>
                    <p class="text-xs text-white/70 font-medium uppercase tracking-wider">Student Progress Summary</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm font-semibold"><?= student_name ?></div>
                <div class="text-xs text-white/60">ID: <?= academic_id ?></div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex flex-col items-center justify-center py-20 bg-white rounded-3xl shadow-sm border border-gray-100">
            <div class="w-12 h-12 border-4 border-navy/10 border-t-navy rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 font-medium">Loading requirement data...</p>
        </div>

        <!-- Main Content -->
        <div x-show="!loading" x-cloak class="space-y-8 animate-fade-in">

            <!-- Controls -->
            <div x-show="divisions.length > 0" class="flex justify-between items-center bg-white px-6 py-4 rounded-3xl shadow-sm border border-gray-100">
                <div class="text-sm font-semibold text-gray-700">Filter View</div>
                <div class="relative">
                    <select x-model="selectedDivision" class="appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-2 pl-4 pr-10 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-navy/20 focus:border-navy transition-colors font-medium text-sm cursor-pointer w-48 sm:w-64">
                        <option value="All">All Divisions</option>
                        <template x-for="div in divisions" :key="div.name">
                            <option :value="div.name" x-text="div.name"></option>
                        </template>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Radar Chart -->
            <section x-show="divisions.length > 0 && selectedDivision === 'All'" class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-navy flex items-center gap-2">
                        <span class="w-2 h-6 bg-navy rounded-full"></span>
                        Overall Progression
                    </h2>
                    <div class="flex items-center gap-4 text-xs font-semibold text-gray-400 uppercase tracking-widest">
                        <span class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-navy inline-block"></span>RSU</span>
                        <span class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-yellow-500 inline-block"></span>CDA</span>
                    </div>
                </div>
                <div class="p-6 flex justify-center">
                    <div class="w-full max-w-lg">
                        <canvas id="divisionRadarChart"></canvas>
                    </div>
                </div>
            </section>
            
            <template x-for="division in filteredDivisions" :key="division.name">
                <section class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                    <!-- Division Header -->
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-navy flex items-center gap-2">
                            <span class="w-2 h-6 bg-navy rounded-full"></span>
                            <span x-text="division.name"></span>
                        </h2>
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest" x-text="division.requirements.length + ' Requirements'"></span>
                    </div>

                    <!-- RSU Requirements Table -->
                    <div x-show="division.requirements.some(r => r.minimum_rsu > 0 || r.is_exam)">
                        <div class="px-4 sm:px-6 py-2 bg-navy/5 border-y border-gray-100 flex items-center gap-2">
                             <span class="text-[10px] font-bold text-navy uppercase tracking-widest">RSU Requirements</span>
                             <div class="relative group">
                                 <svg class="w-3.5 h-3.5 text-navy/40 hover:text-navy/70 cursor-help transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                     <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                 </svg>
                                 <div class="pointer-events-none absolute hidden group-hover:block left-0 top-5 z-50 w-64 p-3 bg-gray-900 text-white text-[11px] leading-relaxed rounded-lg shadow-xl">
                                     <p class="font-semibold mb-1.5">How RSU progress is tallied:</p>
                                     <ul class="space-y-1 text-gray-300">
                                         <li><span class="text-white font-medium">Sum</span> — adds RSU units from all linked records</li>
                                         <li><span class="text-white font-medium">Count</span> — counts the number of records (units ignored)</li>
                                         <li><span class="text-white font-medium">Exam</span> — counts records flagged as an exam</li>
                                         <li><span class="text-white font-medium">Derived</span> — computed from totals of other requirements</li>
                                         <li><span class="text-white font-medium">Met</span> — counts how many linked requirements are fully completed</li>
                                     </ul>
                                 </div>
                             </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50/50 text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-100">
                                        <th class="px-4 sm:px-6 py-3 sm:py-4 pl-9 sm:pl-[2.875rem]">Requirement Type</th>
                                        <th class="hidden sm:table-cell px-6 py-4 text-center">RSU Progress</th>
                                        <th class="hidden sm:table-cell px-6 py-4 text-right">Status</th>
                                    </tr>
                                </thead>
                                    <template x-for="req in division.requirements" :key="'rsu_'+req.requirement_id">
                                        <tbody x-show="(req.minimum_rsu > 0 || req.is_exam) && !(req.aggregation_config && req.aggregation_config.type === 'source_only')" class="divide-y divide-gray-50">
                                            <!-- Requirement Row (clickable) -->
                                            <tr @click="toggleReq('rsu_'+req.requirement_id)"
                                                class="hover:bg-blue-50/60 transition-colors group cursor-pointer select-none border-b border-gray-50">
                                                <td class="px-4 sm:px-6 py-3 sm:py-4">
                                                    <div class="flex items-start gap-2">
                                                        <svg class="w-3.5 h-3.5 mt-0.5 text-gray-400 transition-transform duration-200 flex-shrink-0"
                                                             :class="expandedReqs.has('rsu_'+req.requirement_id) ? 'rotate-90' : ''"
                                                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                                                        </svg>
                                                        <div class="flex-1 min-w-0">
                                                            <div class="text-sm font-bold text-gray-900 group-hover:text-navy transition" x-text="req.requirement_type"></div>
                                                            <span class="relative inline-flex mt-0.5 cursor-default">
                                                                <span class="peer inline-flex px-1.5 py-0.5 rounded text-[9px] font-bold uppercase tracking-wider"
                                                                      :class="{
                                                                        'bg-indigo-50 text-indigo-500': req.calc_method === 'Sum',
                                                                        'bg-teal-50 text-teal-600': req.calc_method === 'Count',
                                                                        'bg-purple-50 text-purple-600': req.calc_method === 'Exam',
                                                                        'bg-gray-100 text-gray-400': req.calc_method === 'Derived',
                                                                        'bg-emerald-50 text-emerald-600': req.calc_method === 'Met'
                                                                      }"
                                                                      x-text="req.calc_method"></span>
                                                                <template x-if="req.rsu_calc_hint">
                                                                    <span class="pointer-events-none absolute opacity-0 peer-hover:opacity-100 transition-opacity duration-150 bottom-full left-0 mb-1 z-50 w-max max-w-[280px] whitespace-pre-wrap p-2 bg-gray-900 text-white text-[10px] leading-snug rounded-lg shadow-xl"
                                                                          x-text="req.rsu_calc_hint"></span>
                                                                </template>
                                                            </span>
                                                            <!-- Mobile: inline progress + status -->
                                                            <div class="sm:hidden mt-2 space-y-1.5">
                                                                <div class="flex items-center justify-between gap-3">
                                                                    <div class="flex-1">
                                                                        <div class="flex items-end justify-between mb-1 px-0.5">
                                                                            <span class="text-[9px] font-bold text-navy uppercase tracking-tighter">RSU</span>
                                                                            <span class="text-xs font-black text-gray-900">
                                                                                <span x-text="req.current_rsu"></span>
                                                                                <template x-if="req.pending_rsu > 0">
                                                                                    <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_rsu + ' pending)'"></span>
                                                                                </template>
                                                                                <template x-if="req.minimum_rsu > 0">
                                                                                    <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_rsu"></span></span>
                                                                                </template>
                                                                            </span>
                                                                        </div>
                                                                        <div class="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                                            <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                                                 :class="getBarColor(req.current_rsu, req.minimum_rsu)"
                                                                                 :style="'width: ' + getPercent(req.current_rsu, req.minimum_rsu) + '%'">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold uppercase tracking-wider shadow-sm flex-shrink-0"
                                                                          :class="(req.minimum_rsu <= 0 && !req.is_exam) || (req.minimum_rsu > 0 && req.current_rsu >= req.minimum_rsu) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                                        <span x-text="(req.minimum_rsu <= 0 && !req.is_exam) || (req.minimum_rsu > 0 && req.current_rsu >= req.minimum_rsu) ? '✓ Done' : 'Tracking'"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="hidden sm:table-cell px-6 py-4">
                                                    <div class="max-w-[140px] mx-auto">
                                                        <div class="flex items-end justify-between mb-1.5 px-0.5">
                                                            <span class="text-[10px] font-bold text-navy uppercase tracking-tighter">RSU</span>
                                                            <span class="text-xs font-black text-gray-900">
                                                                <span x-text="req.current_rsu"></span>
                                                                <template x-if="req.pending_rsu > 0">
                                                                    <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_rsu + ' pending)'"></span>
                                                                </template>
                                                                <template x-if="req.minimum_rsu > 0">
                                                                    <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_rsu"></span></span>
                                                                </template>
                                                            </span>
                                                        </div>
                                                        <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                            <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                                 :class="getBarColor(req.current_rsu, req.minimum_rsu)"
                                                                 :style="'width: ' + getPercent(req.current_rsu, req.minimum_rsu) + '%'">
                                                            </div>
                                                        </div>
                                                        <div class="text-[9px] text-gray-400 mt-1 uppercase text-right" x-text="req.rsu_unit"></div>
                                                    </div>
                                                </td>
                                                <td class="hidden sm:table-cell px-6 py-4 text-right">
                                                    <span class="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                                                          :class="(req.minimum_rsu <= 0 && !req.is_exam) || (req.minimum_rsu > 0 && req.current_rsu >= req.minimum_rsu) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                        <svg x-show="(req.minimum_rsu <= 0 && !req.is_exam) || (req.minimum_rsu > 0 && req.current_rsu >= req.minimum_rsu)" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                        </svg>
                                                        <span x-text="(req.minimum_rsu <= 0 && !req.is_exam) || (req.minimum_rsu > 0 && req.current_rsu >= req.minimum_rsu) ? 'Completed' : 'Tracking'"></span>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!-- Expanded Records Row -->
                                            <tr x-show="expandedReqs.has('rsu_'+req.requirement_id)" class="records-row bg-blue-50/30">
                                                <td colspan="3" class="px-2 sm:px-6 pb-4 pt-1">
                                                    <!-- Sub-counts breakdown (e.g. PERIO "Total Cases" → Case G / Case P) -->
                                    <template x-if="req.sub_counts">
                                        <div class="mb-3 flex flex-wrap gap-4 bg-blue-50 border border-blue-100 rounded-lg px-4 py-2 text-xs">
                                            <template x-for="sc in subCountsEntries(req)" :key="sc.key">
                                                <div class="flex items-center gap-1.5">
                                                    <span class="font-medium text-gray-500" x-text="sc.label + ':'"></span>
                                                    <span class="font-bold text-navy" x-text="sc.counts.verified"></span>
                                                    <template x-if="sc.counts.pending > 0">
                                                        <span class="text-amber-500 text-[10px]" x-text="'(+' + sc.counts.pending + ' pending)'"></span>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <template x-if="req.rsu_records && req.rsu_records.length > 0">
                                                        <div class="rounded-xl overflow-hidden border border-blue-100">
                                                            <table class="w-full text-left">
                                                                <thead>
                                                                    <tr class="bg-navy/5 text-[9px] font-bold text-navy uppercase tracking-widest">
                                                                        <th class="px-3 sm:px-4 py-2">Patient</th>
                                                                        <th class="hidden sm:table-cell px-4 py-2">Area</th>
                                                                        <th class="px-3 sm:px-4 py-2 text-center" x-text="req.display_field === 'severity' ? 'Severity' : 'RSU'"></th>
                                                                        <th class="px-3 sm:px-4 py-2 text-right">Status</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody class="divide-y divide-blue-100/60">
                                                                    <template x-for="(rec, i) in req.rsu_records" :key="i">
                                                                        <tr class="text-xs" :class="rec.transferred_to ? 'bg-teal-50/60' : rec.transferred_from ? 'bg-violet-50/60' : ''">
                                                                            <td class="px-3 sm:px-4 py-2">
                                                                                <div class="flex items-center gap-1.5 flex-wrap">
                                                                                    <span class="font-mono font-semibold text-gray-700" x-text="rec.hn"></span>
                                                                                    <template x-if="rec.transferred_from">
                                                                                        <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[8px] font-bold bg-violet-100 text-violet-700 border border-violet-200 whitespace-nowrap"
                                                                                              x-text="'← ' + rec.transferred_from"></span>
                                                                                    </template>
                                                                                    <template x-if="rec.transferred_to">
                                                                                        <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[8px] font-bold bg-teal-100 text-teal-700 border border-teal-200 whitespace-nowrap"
                                                                                              x-text="'→ ' + rec.transferred_to"></span>
                                                                                    </template>
                                                                                </div>
                                                                                <div class="text-gray-500 text-[10px] mt-0.5" x-text="rec.patient_name"></div>
                                                                                <!-- Mobile: show area inline -->
                                                                                <div class="sm:hidden text-gray-400 text-[10px]" x-text="rec.area"></div>
                                                                            </td>
                                                                            <td class="hidden sm:table-cell px-4 py-2 text-gray-500" x-text="rec.area"></td>
                                                                            <td class="px-3 sm:px-4 py-2 text-center font-semibold text-navy" x-text="req.display_field === 'severity' ? rec.display_value : rec.rsu_units"></td>
                                                                            <td class="px-3 sm:px-4 py-2 text-right">
                                                                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold uppercase"
                                                                                      :class="rec.status === 'verified' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'"
                                                                                      x-text="rec.status === 'verified' ? 'Verified' : 'Pending'">
                                                                                </span>
                                                                            </td>
                                                                        </tr>
                                                                    </template>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </template>
                                                    <template x-if="!req.rsu_records || req.rsu_records.length === 0">
                                                        <p class="text-xs text-gray-400 italic py-2">No records yet.</p>
                                                    </template>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </template>
                                </table>
                        </div>
                    </div>

                    <!-- CDA Requirements Table -->
                    <div x-show="division.requirements.some(r => r.minimum_cda > 0 || r.is_exam)" class="mt-4">
                        <div class="px-4 sm:px-6 py-2 bg-amber-50 border-y border-gray-100 flex items-center gap-2">
                             <span class="text-[10px] font-bold text-amber-700 uppercase tracking-widest">CDA Requirements</span>
                             <div class="relative group">
                                 <svg class="w-3.5 h-3.5 text-amber-400 hover:text-amber-600 cursor-help transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                     <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                 </svg>
                                 <div class="pointer-events-none absolute hidden group-hover:block left-0 top-5 z-50 w-64 p-3 bg-gray-900 text-white text-[11px] leading-relaxed rounded-lg shadow-xl">
                                     <p class="font-semibold mb-1.5">How CDA progress is tallied:</p>
                                     <ul class="space-y-1 text-gray-300">
                                         <li><span class="text-white font-medium">Sum</span> — adds CDA units from all linked records</li>
                                         <li><span class="text-white font-medium">Count</span> — counts the number of records (units ignored)</li>
                                         <li><span class="text-white font-medium">Exam</span> — counts records flagged as an exam</li>
                                         <li><span class="text-white font-medium">Derived</span> — computed from totals of other requirements</li>
                                         <li><span class="text-white font-medium">Met</span> — counts how many linked requirements are fully completed</li>
                                     </ul>
                                 </div>
                             </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50/50 text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-100">
                                        <th class="px-4 sm:px-6 py-3 sm:py-4 pl-9 sm:pl-[2.875rem]">Requirement Type</th>
                                        <th class="hidden sm:table-cell px-6 py-4 text-center">CDA Progress</th>
                                        <th class="hidden sm:table-cell px-6 py-4 text-right">Status</th>
                                    </tr>
                                </thead>
                                    <template x-for="req in division.requirements" :key="'cda_'+req.requirement_id">
                                        <tbody x-show="req.minimum_cda > 0 || req.is_exam" class="divide-y divide-gray-50">
                                            <!-- Requirement Row (clickable) -->
                                            <tr @click="toggleReq('cda_'+req.requirement_id)"
                                                class="hover:bg-amber-50/60 transition-colors group cursor-pointer select-none border-b border-gray-50">
                                                <td class="px-4 sm:px-6 py-3 sm:py-4">
                                                    <div class="flex items-start gap-2">
                                                        <svg class="w-3.5 h-3.5 mt-0.5 text-gray-400 transition-transform duration-200 flex-shrink-0"
                                                             :class="expandedReqs.has('cda_'+req.requirement_id) ? 'rotate-90' : ''"
                                                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                                                        </svg>
                                                        <div class="flex-1 min-w-0">
                                                            <div class="text-sm font-bold text-gray-900 group-hover:text-amber-700 transition" x-text="req.cda_requirement_type || req.requirement_type"></div>
                                                            <span class="relative inline-flex mt-0.5 cursor-default">
                                                                <span class="peer inline-flex px-1.5 py-0.5 rounded text-[9px] font-bold uppercase tracking-wider"
                                                                      :class="{
                                                                        'bg-indigo-50 text-indigo-500': req.calc_method === 'Sum',
                                                                        'bg-teal-50 text-teal-600': req.calc_method === 'Count',
                                                                        'bg-purple-50 text-purple-600': req.calc_method === 'Exam',
                                                                        'bg-gray-100 text-gray-400': req.calc_method === 'Derived',
                                                                        'bg-emerald-50 text-emerald-600': req.calc_method === 'Met'
                                                                      }"
                                                                      x-text="req.calc_method"></span>
                                                                <template x-if="req.cda_calc_hint">
                                                                    <span class="pointer-events-none absolute opacity-0 peer-hover:opacity-100 transition-opacity duration-150 bottom-full left-0 mb-1 z-50 w-max max-w-[280px] whitespace-pre-wrap p-2 bg-gray-900 text-white text-[10px] leading-snug rounded-lg shadow-xl"
                                                                          x-text="req.cda_calc_hint"></span>
                                                                </template>
                                                            </span>
                                                            <!-- Mobile: inline progress + status -->
                                                            <div class="sm:hidden mt-2 space-y-1.5">
                                                                <div class="flex items-center justify-between gap-3">
                                                                    <div class="flex-1">
                                                                        <div class="flex items-end justify-between mb-1 px-0.5">
                                                                            <span class="text-[9px] font-bold text-amber-600 uppercase tracking-tighter">CDA</span>
                                                                            <span class="text-xs font-black text-gray-900">
                                                                                <span x-text="req.current_cda"></span>
                                                                                <template x-if="req.pending_cda > 0">
                                                                                    <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_cda + ' pending)'"></span>
                                                                                </template>
                                                                                <template x-if="req.minimum_cda > 0">
                                                                                    <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_cda"></span></span>
                                                                                </template>
                                                                            </span>
                                                                        </div>
                                                                        <div class="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                                            <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                                                 :class="getBarColor(req.current_cda, req.minimum_cda)"
                                                                                 :style="'width: ' + getPercent(req.current_cda, req.minimum_cda) + '%'">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold uppercase tracking-wider shadow-sm flex-shrink-0"
                                                                          :class="(req.minimum_cda <= 0 && !req.is_exam) || (req.minimum_cda > 0 && req.current_cda >= req.minimum_cda) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                                        <span x-text="(req.minimum_cda <= 0 && !req.is_exam) || (req.minimum_cda > 0 && req.current_cda >= req.minimum_cda) ? '✓ Done' : 'Tracking'"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="hidden sm:table-cell px-6 py-4">
                                                    <div class="max-w-[140px] mx-auto">
                                                        <div class="flex items-end justify-between mb-1.5 px-0.5">
                                                            <span class="text-[10px] font-bold text-amber-600 uppercase tracking-tighter">CDA</span>
                                                            <span class="text-xs font-black text-gray-900">
                                                                <span x-text="req.current_cda"></span>
                                                                <template x-if="req.pending_cda > 0">
                                                                    <span class="text-[9px] text-amber-500 font-bold ml-0.5" x-text="'(+' + req.pending_cda + ' pending)'"></span>
                                                                </template>
                                                                <template x-if="req.minimum_cda > 0">
                                                                    <span class="text-gray-400 font-medium"> / <span x-text="req.minimum_cda"></span></span>
                                                                </template>
                                                            </span>
                                                        </div>
                                                        <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-200/50 p-[1px]">
                                                            <div class="h-full rounded-full transition-all duration-1000 progress-bar shadow-sm"
                                                                 :class="getBarColor(req.current_cda, req.minimum_cda)"
                                                                 :style="'width: ' + getPercent(req.current_cda, req.minimum_cda) + '%'">
                                                            </div>
                                                        </div>
                                                        <div class="text-[9px] text-gray-400 mt-1 uppercase text-right" x-text="req.cda_unit"></div>
                                                    </div>
                                                </td>
                                                <td class="hidden sm:table-cell px-6 py-4 text-right">
                                                    <span class="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                                                          :class="(req.minimum_cda <= 0 && !req.is_exam) || (req.minimum_cda > 0 && req.current_cda >= req.minimum_cda) ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-gray-100 text-gray-500 border border-gray-200'">
                                                        <svg x-show="(req.minimum_cda <= 0 && !req.is_exam) || (req.minimum_cda > 0 && req.current_cda >= req.minimum_cda)" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                        </svg>
                                                        <span x-text="(req.minimum_cda <= 0 && !req.is_exam) || (req.minimum_cda > 0 && req.current_cda >= req.minimum_cda) ? 'Completed' : 'Tracking'"></span>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!-- Expanded Records Row -->
                                            <tr x-show="expandedReqs.has('cda_'+req.requirement_id)" class="records-row bg-amber-50/30">
                                                <td colspan="3" class="px-2 sm:px-6 pb-4 pt-1">
                                                    <template x-if="req.cda_records && req.cda_records.length > 0">
                                                        <div class="rounded-xl overflow-hidden border border-amber-100">
                                                            <table class="w-full text-left">
                                                                <thead>
                                                                    <tr class="bg-amber-50 text-[9px] font-bold text-amber-700 uppercase tracking-widest">
                                                                        <th class="px-3 sm:px-4 py-2">Patient</th>
                                                                        <th class="hidden sm:table-cell px-4 py-2">Area</th>
                                                                        <th class="px-3 sm:px-4 py-2 text-center">CDA</th>
                                                                        <th class="px-3 sm:px-4 py-2 text-right">Status</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody class="divide-y divide-amber-100/60">
                                                                    <template x-for="(rec, i) in req.cda_records" :key="i">
                                                                        <tr class="text-xs" :class="rec.transferred_to ? 'bg-teal-50/60' : rec.transferred_from ? 'bg-violet-50/60' : ''">
                                                                            <td class="px-3 sm:px-4 py-2">
                                                                                <div class="flex items-center gap-1.5 flex-wrap">
                                                                                    <span class="font-mono font-semibold text-gray-700" x-text="rec.hn"></span>
                                                                                    <template x-if="rec.transferred_from">
                                                                                        <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[8px] font-bold bg-violet-100 text-violet-700 border border-violet-200 whitespace-nowrap"
                                                                                              x-text="'← ' + rec.transferred_from"></span>
                                                                                    </template>
                                                                                    <template x-if="rec.transferred_to">
                                                                                        <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[8px] font-bold bg-teal-100 text-teal-700 border border-teal-200 whitespace-nowrap"
                                                                                              x-text="'→ ' + rec.transferred_to"></span>
                                                                                    </template>
                                                                                </div>
                                                                                <div class="text-gray-500 text-[10px] mt-0.5" x-text="rec.patient_name"></div>
                                                                                <!-- Mobile: area inline -->
                                                                                <div class="sm:hidden text-gray-400 text-[10px]" x-text="rec.area"></div>
                                                                            </td>
                                                                            <td class="hidden sm:table-cell px-4 py-2 text-gray-500" x-text="rec.area"></td>
                                                                            <td class="px-3 sm:px-4 py-2 text-center font-semibold text-amber-700" x-text="rec.cda_units"></td>
                                                                            <td class="px-3 sm:px-4 py-2 text-right">
                                                                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold uppercase"
                                                                                      :class="rec.status === 'verified' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'"
                                                                                      x-text="rec.status === 'verified' ? 'Verified' : 'Pending'">
                                                                                </span>
                                                                            </td>
                                                                        </tr>
                                                                    </template>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </template>
                                                    <template x-if="!req.cda_records || req.cda_records.length === 0">
                                                        <p class="text-xs text-gray-400 italic py-2">No records yet.</p>
                                                    </template>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </template>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </template>

            <!-- Empty State -->
            <div x-show="filteredDivisions.length === 0" class="text-center py-20 bg-white rounded-3xl shadow-sm">
                <div class="text-gray-400 mb-2">
                    <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <p class="text-gray-500 font-medium">No requirements found.</p>
            </div>
        </div>
    </main>
</body>
</html>
