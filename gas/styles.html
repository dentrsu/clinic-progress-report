<!-- styles.html — Shared CSS include for Clinic Progress Report -->

<style>
  /* ─── Design Tokens ─── */
  :root {
    --color-navy: #1b2a4a;
    --color-navy-light: #2a3e66;
    --color-navy-dark: #111d35;
    --color-gold: #c4972f;
    --color-gold-light: #d4ad4e;
    --color-gold-muted: rgba(196, 151, 47, 0.12);
    --color-bg: #f8f7f4;
    --color-bg-card: #ffffff;
    --color-text: #2d2d2d;
    --color-text-muted: #6b7280;
    --color-border: #e5e5e0;
    --color-success: #059669;
    --color-warning: #d97706;
    --color-error: #dc2626;
    --color-info: #2563eb;
    --shadow-sm: 0 1px 2px rgba(27, 42, 74, 0.06);
    --shadow-md: 0 4px 12px rgba(27, 42, 74, 0.08);
    --shadow-lg: 0 8px 24px rgba(27, 42, 74, 0.12);
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
  }

  /* ─── Base ─── */
  * {
    box-sizing: border-box;
  }

  body {
    font-family:
      "Inter",
      system-ui,
      -apple-system,
      sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ─── Card ─── */
  .card {
    background: var(--color-bg-card);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-md);
    padding: 2rem;
    max-width: 480px;
    width: 100%;
  }

  /* ─── Role Badges ─── */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .badge-admin {
    background: var(--color-gold-muted);
    color: var(--color-gold);
    border: 1px solid rgba(196, 151, 47, 0.3);
  }

  .badge-instructor {
    background: rgba(37, 99, 235, 0.08);
    color: var(--color-info);
    border: 1px solid rgba(37, 99, 235, 0.2);
  }

  .badge-student {
    background: rgba(5, 150, 105, 0.08);
    color: var(--color-success);
    border: 1px solid rgba(5, 150, 105, 0.2);
  }

  /* ─── Source indicator ─── */
  .source-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    display: inline-block;
  }

  .source-dot.supabase {
    background: var(--color-success);
  }
  .source-dot.sheets {
    background: var(--color-warning);
  }

  /* ─── Animations ─── */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(16px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse-ring {
    0% {
      transform: scale(0.8);
      opacity: 0.5;
    }
    80% {
      transform: scale(1.4);
      opacity: 0;
    }
    100% {
      transform: scale(1.4);
      opacity: 0;
    }
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .animate-fade-in {
    animation: fadeInUp 0.5s ease-out both;
  }

  .spinner {
    width: 2.5rem;
    height: 2.5rem;
    border: 3px solid var(--color-border);
    border-top-color: var(--color-navy);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  /* ─── Detail row ─── */
  .detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 0;
    border-bottom: 1px solid var(--color-border);
  }

  .detail-row:last-child {
    border-bottom: none;
  }

  .detail-label {
    font-size: 0.8rem;
    color: var(--color-text-muted);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }

  .detail-value {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--color-text);
    text-align: right;
  }

  /* ─── Utility ─── */
  .divider {
    height: 1px;
    background: var(--color-border);
    margin: 1.25rem 0;
  }
</style>
